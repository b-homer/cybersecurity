{% extends "secure_base.html" %}

{% block content %}
    <h2>Search for a fellow chomper:</h2>


    {% if form %}
    <form method="post" action=''>
        <p>{{ form.username.label }}:
            {{ form.username }}</p>

        <p> {{ form.submit }}</p>

    </form>
    {% endif %}


    {% if results %}

    <ol>
    {% for result in results %}

        <li>{{result}}</li>

    {% endfor %}
        </ol>

    {% endif %}



{% endblock %}
